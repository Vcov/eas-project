<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="output.css">
</head>
<body class="bg-gray-300">
    <div class="container h-screen flex justify-center items-center">
    <div class="flex flex-col shadow-xl rounded-2xl m-auto p-7 w-120 gap-4 bg-white">
        <div class="container flex flex-col gap-2">
            <h2 class="text-4xl">Sign Up</h2>
            <span class="text-gray-500">Please enter your data to create an account</span>
        </div>
        <div class="container flex flex-col gap-3">
            <div class="container flex flex-col gap-2">
                <span class="text-1xl">Username</span>
                <input id="user-input" type="text" class="border focus:border-blue-500 outline-none border-gray-300 rounded-lg p-2"  placeholder="Your username" required>
            </div>
            <div class="container flex flex-col gap-2">
                <span class="text-1xl">Password</span>
                <input id="pass-input" type="password" class="border focus:border-blue-500 outline-none border-gray-300 rounded-lg p-2"  placeholder="Your password" required>
            </div>
            <div class="container flex flex-col gap-2">
                <span class="text-1xl">Email</span>
                <input id="mail-input" type="email" class="border focus:border-blue-500 outline-none border-gray-300 rounded-lg p-2"  placeholder="Your email" required>
            </div>
            <button id="sign-btn" class="bg-blue-500 text-white rounded-lg p-1 text-1xl hover:bg-blue-800">Sign up</button>
        </div>
    </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
